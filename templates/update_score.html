<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Update Score</h2>
        <form method="POST" class="space-y-4">
            <p class="text-center">{{ match.team1.name }} vs {{ match.team2.name }}</p>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ match.team1.name }} Score</label>
                <input type="number" name="score_team1" value="{{ match.score_team1 }}" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ match.team2.name }} Score</label>
                <input type="number" name="score_team2" value="{{ match.score_team2 }}" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-opacity-90 transition-all">Update</button>
        </form>
    </div>
</body>
</html>
