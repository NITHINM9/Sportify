<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Match Schedule</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <th>Sport</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                    <tr>
                        <td>{{ match.team1_id }}</td>
                        <td>{{ match.team2_id }}</td>
                        <td>{{ match.sport }}</td>
                        <td>{{ match.date }}</td>
                        <td>{{ match.status }}</td>
                    </tr>
                {% else %}
                    <tr><td colspan="5">No matches scheduled</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
